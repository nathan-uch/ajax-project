<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ROAM - find your favorite cities</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Gochi+Hand&family=Nunito&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/62dcc8fde6.js" crossorigin="anonymous"></script>
  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-sm navbar-dark navbar-bg-color">
      <div class="container-fluid py-1">
        <a href="index.html" class="navbar-brand">ROAM<i class="fa-solid fa-shoe-prints"></i></a>
        <button class="navbar-toggler border-4 m-2" type="button" data-bs-toggle="collapse"
        data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown"
        aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon opacity-100"></span>
        </button>
        <div class="collapse navbar-collapse gap-2" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a href="#" class="nav-link active search-cities-anchor" aria-current="page">Search Cities</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link active user-cities-anchor" aria-current="page">My Cities</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <main>
    <!-- SEARCH CITIES -->
    <div class="container-fluid text-center" data-view="search">
      <form action="" class="row search-container justify-content-center gap-3 mb-5">
        <h2 class="mt-5 mb-4">Where have you traveled to?</h2>
        <input type="search" class="form-control searchbox" placeholder="Search City or Country">
        <button type="submit" class="col-3 btn submit-btn" aria-pressed="true">Search</button>
      </form>
      <div class="lds-ring hidden">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
      <!-- SEARCH RESULTS -->
      <div class="container-fluid">
        <div class="row center-all search-results-row m-2 gap-3">
        </div>
      </div>
    </div>
    <!-- SEARCHED CITY PROFILE -->
    <div class="container-fluid profile-container hidden" data-view="city-profile">
      <div class="row">
        <div class="col d-flex flex-wrap align-items-center text-center my-4 profile-img"></div>
      </div>
      <div class="row">
        <div class="col align-items-center text-center profile-desc"></div>
      </div>
      <div class="row scores-container">
        <div class="col my-4 text-center city-profile-score"></div>
      </div>
      <div class="row my-3">
        <div class="col align-items-center text-center table-container profile-leisure"></div>
      </div>
      <div class="row my-3">
        <div class="col align-items-center text-center table-container profile-costs"></div>
      </div>
      <div class="row profile-footer">
        <button class="btn add-city-btn" type="button" data-bs-target="#add-city-modal" data-bs-toggle="modal">
          ADD CITY TO LIST</button>
        <a href="#" class="back-top">Back to Top</a>
      </div>
    </div>
    <!-- USER CITIES -->
    <div class="container-fluid user-cities text-center hidden" data-view="user-cities">
      <h2 class="mt-5 mb-4">My Cities</h2>
      <label for="sort-cities" class="sort-label">Sort by:</label>
      <select name="sort-cities" id="sort-cities" class="form-select d-inline m-3">
        <option value="opt" disabled selected="true">Select option</option>
        <option value="recent">Most Recent</option>
        <option value="oldest">Oldest</option>
        <option value="city">City (A-Z)</option>
        <option value="rev-city">City (Z-A)</option>
        <option value="country">Country (A-Z)</option>
        <option value="rev-country">Country (Z-A)</option>
      </select>
      <div class="row justify-content-center gap-4 mb-5 text-center user-cities-display">
      </div>
    </div>
    <!-- USER CITY PROFILE -->
    <div class="container-fluid profile-container hidden" data-view="user-city-profile">
      <div class="row text-center gap-2">
        <div class="user-city-head col-12"></div>
        <!-- LEFT COLUMN -->
        <div class="col-sm-5 d-flex flex-column center-all flex-fill mb-auto">
          <div class="row user-city-description-section">
          </div>
          <div class="row w-100 center-all user-city-notes-section">
          </div>
        </div>
        <!-- RIGHT COLUMN -->
        <div class="col-sm-5 d-flex flex-column gap-3 center-all flex-fill">
          <div class="row w-100 center-all">
            <a class="about-collapse-btn collapse-head p-2 col-12 position-relative" href="#user-city-about"
              data-bs-toggle="collapse" role="button" aria-expanded="false" aria-controls="user-city-about">
              About<i class="fa-solid fa-lg fa-chevron-left"></i></a>
            <div class="w-100 collapse col-12" id="user-city-about">
              <div class="user-city-about-section"></div>
            </div>
          </div>

          <div class="row w-100 center-all user-city-scores-section">
            <a class="scores-collapse-btn collapse-head p-2 col-12 position-relative" href="#user-city-scores"
              data-bs-toggle="collapse" role="button" aria-expanded="false" aria-controls="user-city-scores">
              Travel Scores<i class="fa-solid fa-lg fa-chevron-left"></i></a>
            <div class="w-100 collapse col-12" id="user-city-scores">
              <div class="m-3 user-city-scores-row"></div>
            </div>
          </div>

          <div class="row w-100 center-all user-city-leisure-section">
            <a class="leisure-collapse-btn collapse-head p-2 col-12  position-relative" href="#user-city-leisure"
              data-bs-toggle="collapse" role="button" aria-expanded="false" aria-controls="user-city-leisure">
              Leisure Activities<i class="fa-solid fa-lg fa-chevron-left"></i></a>
            <div class="w-100 collapse col-12" id="user-city-leisure">
              <div class="align-items-center text-center user-city-leisure-table"></div>
            </div>
          </div>

          <div class="row w-100 center-all user-city-costs-section">
            <a class="costs-collapse-btn collapse-head p-2 col-12  position-relative" href="#user-city-costs"
              data-bs-toggle="collapse" role="button" aria-expanded="false" aria-controls="user-city-costs">
              Costs <i class="fa-solid fa-lg fa-chevron-left"></i></a>
            <div class="w-100 collapse col-12" id="user-city-costs">
              <div class="px-3 align-items-center text-center user-city-cost-table">
              </div>
            </div>
          </div>
        </div>
        <div class="user-city-footer text-center my-3">
          <a href="#" class="back-top">Back to Top</a>
        </div>
      </div>
    </div>
    <!-- ADD CITY MODAL -->
    <div class="modal fade" id="add-city-modal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered add-modal">
        <div class="modal-content mx-2">
          <form>
            <div class="modal-body px-5 py-4">
              <h4 class="mt-2 text-center">Add city to your list</h4>
              <label for="visit-type" class="modal-head mt-4 mb-2">Have you been to this city?</label>
              <select name="visit-type" id="visit-type" class="form-select" required>
                <option value="lives" id="lives-option">I live in this city</option>
                <option value="lived">I have lived in this city</option>
                <option value="visited">I have visited this city</option>
                <option value="willVisit">I want to visit this city</option>
              </select>
              <p class="modal-head mt-4 mb-2">When did you arrive?</p>
              <label for="month" class="mb-2">Month
                <select name="month" id="month" class="form-select" required>
                  <option value="0">January</option>
                  <option value="1">February</option>
                  <option value="2">March</option>
                  <option value="3">April</option>
                  <option value="4">May</option>
                  <option value="5">June</option>
                  <option value="6">July</option>
                  <option value="7">August</option>
                  <option value="8">September</option>
                  <option value="9">October</option>
                  <option value="10">November</option>
                  <option value="11">December</option>
                </select>
              </label>
              <label for="year" class="mb-2">Year
                <select name="year" id="year" class="form-select" required>
                </select>
              </label>
            </div>
            <div class="modal-footer justify-content-around">
              <p class="modal-message"></p>
              <button type="button" class="save-city-btn btn pl-4 px-4">ADD</button>
              <button type="button" class="btn btn-danger pr-4" data-bs-dismiss="modal" aria-label="Close">CANCEL</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <!-- REMOVE CITY MODAL -->
    <div class="modal fade" id="remove-city-modal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered justify-content-center">
        <div class="modal-content remove-modal mx-2 text-center">
          <div class="modal-body p-4">
            <h4 class="mt-2 text-center">Are you sure you want to delete this city from your list?</h4>
            <p class="text-center remove-city-display"></p>
            <button type="button" class="btn btn-danger pl-4 px-3 mx-2 float-start" id="remove-city-btn">REMOVE</button>
            <button type="button" class="btn pr-4 mx-2 float-end" data-bs-dismiss="modal" aria-label="Close">GO BACK</button>
          </div>
        </div>
      </div>
    </div>
    <!-- ADD NOTE MODAL -->
    <div class="modal fade" id="add-note-modal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered justify-content-center">
        <div class="modal-content note-modal">
          <form class="p-4">
            <div class="modal-body add-note-modal-body p-0">
              <h4 class="text-center">Add Note</h4>
              <label for="note-title" class="w-100">Title</label>
              <input type="text" name="note-title" id="note-title" class="form-label w-100 p-2">
              <label for="note-message" class="w-100">Notes</label>
              <textarea name="note-message" id="note-message" rows="8" class="form-label w-100 p-2 mb-3"></textarea>
              <button type="button" class="btn px-3 mx-2 float-start" id="add-note-btn">ADD NOTE</button>
              <button type="button" class="btn btn-danger pr-3 mx-2 float-end" data-bs-dismiss="modal"
                aria-label="Close">CANCEL</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
