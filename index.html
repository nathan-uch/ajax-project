<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ROAM - find your favorite cities</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/62dcc8fde6.js" crossorigin="anonymous"></script>
  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-sm navbar-dark navbar-bg-color">
      <div class="container-fluid py-1">
        <a href="index.html" class="navbar-brand">ROAM<i class="fa-solid fa-shoe-prints"></i></a>
        <button class="navbar-toggler border-4 m-2" type="button" data-bs-toggle="collapse"
        data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown"
        aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon opacity-100"></span>
        </button>
        <div class="collapse navbar-collapse gap-2" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a href="#" class="nav-link active search-cities-anchor" aria-current="page">Search Cities</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link active user-cities-anchor" aria-current="page">My Cities</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <main>
    <!-- SEARCH CITIES -->
    <div class="container-fluid text-center" data-view="search">
      <form action="" class="row search-container justify-content-center gap-3 mb-5">
        <h2 class="mt-5 mb-4">Where have you traveled to?</h2>
        <input type="search" class="form-control searchbox" placeholder="Search City">
        <button type="submit" class="col-3 btn submit-btn" aria-pressed="true">Search</button>
      </form>
      <!-- SEARCH RESULTS -->
      <div class="container-fluid">
        <div class="row justify-content-center align-items-center search-results-row m-2">
        </div>
      </div>
    </div>
    <!-- CITY PROFILE -->
    <div class="container-fluid profile-container hidden" data-view="city-profile">
      <div class="row profile-img"></div>
      <div class="row profile-desc"></div>
      <div class="scores-container"></div>
      <div class="row profile-leisure my-3"></div>
      <div class="row profile-costs my-3"></div>
      <div class="row profile-footer">
      </div>
    </div>
    <!-- USER CITIES -->
    <div class="container-fluid user-cities text-center hidden" data-view="user-cities">
      <h2 class="mt-5 mb-4">My Cities</h2>
      <label for="sort-cities" class="sort-label">Sort by:</label>
      <select name="sort-cities" id="sort-cities" class="form-select d-inline m-3">
        <option value="opt" disabled selected="true">Select option</option>
        <option value="recent">Most Recent</option>
        <option value="oldest">Oldest</option>
        <option value="city">City (A-Z)</option>
        <option value="rev-city">City (Z-A)</option>
        <option value="country">Country (A-Z)</option>
        <option value="rev-country">Country (Z-A)</option>
      </select>
      <div class="row justify-content-center gap-4 mb-5 text-center user-cities-display">
        <div class="position-relative card-wrapper text-start">
          <i class="fa-solid fa-house-chimney card-icon"></i>
          <p class="card-date mx-2">January 2022</p>
          <button class="x-btn float-end" type="button" data-bs-target="#remove-city-modal" data-bs-toggle="modal"><i class="fa-regular fa-circle-xmark fa-lg"></i></button>
          <div class="col-12 col-sm-4 col-md-3 my-1 d-flex user-card">
            <a href="#">
              <img class="card-img" src="../images/city-alt.jpg" alt="city-image">
              <h5 class="mt-3">city name</h5>
              <p class="mx-3 text-nowrap text-center country-card">country</p>
            </a>
          </div>
        </div>

      </div>
    </div>
    <!-- ADD CITY MODAL -->
    <div class="modal fade" id="add-city-modal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered add-modal">
        <div class="modal-content mx-2">
          <form>
            <div class="modal-body px-5 py-4">
              <h4 class="mt-2 text-center">Add city to your list</h4>
              <label for="visit-type" class="modal-head mt-4 mb-2">Have you been to this city?</label>
              <select name="visit-type" id="visit-type" class="form-select" required>
                <option value="lives" id="lives-option">I live in this city</option>
                <option value="lived">I have lived in this city</option>
                <option value="visited">I have visited this city</option>
                <option value="willVisit">I want to visit this city</option>
              </select>
              <p class="modal-head mt-4 mb-2">When did you arrive?</p>
              <label for="month" class="mb-2">Month
                <select name="month" id="month" class="form-select" required>
                  <option value="0">January</option>
                  <option value="1">February</option>
                  <option value="2">March</option>
                  <option value="3">April</option>
                  <option value="4">May</option>
                  <option value="5">June</option>
                  <option value="6">July</option>
                  <option value="7">August</option>
                  <option value="8">September</option>
                  <option value="9">October</option>
                  <option value="10">November</option>
                  <option value="11">December</option>
                </select>
              </label>
              <label for="year" class="mb-2">Year
                <select name="year" id="year" class="form-select" required>
                </select>
              </label>
            </div>
            <div class="modal-footer justify-content-around">
              <p class="modal-message"></p>
              <button type="button" class="save-city-btn btn pl-4 px-4">ADD</button>
              <button type="button" class="btn btn-danger pr-4" data-bs-dismiss="modal" aria-label="Close">CANCEL</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <!-- REMOVE CITY MODAL -->
    <div class="modal fade" id="remove-city-modal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered justify-content-center">
        <div class="modal-content remove-modal mx-2 text-center">
          <div class="modal-body p-4">
            <h4 class="mt-2 text-center">Are you sure you want to delete this city from your list?</h4>
            <p class="text-center remove-city-display">City, Country</p>
            <button type="button" class="btn btn-danger pl-4 px-3 mx-2 float-start">REMOVE</button>
            <button type="button" class="btn pr-4 mx-2 float-end" data-bs-dismiss="modal" aria-label="Close">GO BACK</button>
          </div>
        </div>
      </div>
    </div>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
